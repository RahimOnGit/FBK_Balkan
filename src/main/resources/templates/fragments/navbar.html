<header class="shadow-inner" th:fragment="navbar">
    <div class="navbar bg-opacity-60 backdrop-blur-sm border-none shadow-none p-8 flex items-center justify-between">
        <!-- Mobile hamburger menu -->
        <div class="flex-none lg:hidden">
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost btn-circle text-base-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="/contact" class="hover:text-primary transition-colors hidden">Kontakt</a></li>
                    <!-- menu items for logged-in users -->
                    <li id="mobile-logout" class="hidden"><a href="/logout" class="hover:bg-error hover:text-error-content">Logout</a></li>
                </ul>
            </div>
        </div>


<!-- Desktop-->

        <!-- Left: Logo -->
        <div class="flex items-center">
            <a href="/">
                <img src="/images/FBK_BALKAN_logo.png" alt="FBK Balkan logo" class="h-24 w-auto absolute x-0 top-6 z-[0]  ">
            </a>
        </div>

        <!-- Center: Navigation -->
        <div class="hidden lg:flex">
            <nav >
                <ul class="space-x-6">
                    <li><a href="/contact" class=" text-base-100 font-virage  font-extrabold italic uppercase hover:text-gray-200">Nyheter</a></li>
                    <li><a href="/contact" class=" text-base-100 font-virage  font-extrabold italic uppercase hover:text-gray-200">Kommande Aktiviteter</a></li>
                    <li><a href="/contact" class=" text-base-100 font-virage  font-extrabold italic uppercase hover:text-gray-200">Om Klubben</a></li>
                    <li><a href="/contact" class=" text-base-100 font-virage  font-extrabold italic uppercase hover:text-gray-200">Intresseanmälan </a></li>

                </ul>


            </nav>
        </div>

        <!-- Right: Actions -->
        <div class="flex items-center space-x-4">
            <a href="/login" id="login-link" class="text-base-100 font-virage italic font-bold border px-4 py-2 rounded-full hover:bg-base-200 hover:text-primary">
                Logga in
            </a>


            <!-- Profile Dropdown -->
            <div id="profile-dropdown" class="hidden">
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full ring ring-base-100">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current text-base-100">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div class="absolute -top-1 -right-1" id="notification-badge" style="display: none;">
                            <div class="w-6 h-6 rounded-full bg-error flex items-center justify-center text-white text-xs font-bold" id="upcoming-badge">0</div>
                        </div>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow-xl bg-base-100 rounded-box w-64 border border-base-200">
                        <li class="menu-title px-4 py-2">
                            <span class="text-sm font-semibold text-base-content">Välkommen tillbaka</span>
                        </li>
                        <li class="px-4 py-2">
                            <span class="text-sm font-medium text-base-content/80">Hej, <span id="user-name">Användare</span></span>
                        </li>
                        <li><a href="/my-profile" class="hover:text-primary transition-colors">Min profil</a></li>
                        <li>
                            <a href="/my-appointments" class="justify-between hover:bg-base-200 rounded-lg transition-colors">
                                <span>My Appointments</span>
                                <span class="badge badge-secondary text-xs" id="appointments-badge">0</span>
                            </a>
                        </li>
                        <li><hr class="my-1"></li>
                        <li><a href="/logout" class="hover:bg-error hover:text-error-content rounded-lg transition-colors">logga ut</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
