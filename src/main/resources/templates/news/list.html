<!DOCTYPE html>
<html lang="sv" data-theme="fbkbalkan" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyheter - FBK Balkan</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-base-200">

<div th:replace="~{fragments/navbar::navbar}"></div>

<div class="container mx-auto px-4 py-8 pt-24">
    <h1 class="text-3xl md:text-4xl font-bold font-virage text-primary mb-8 text-center">Nyheter</h1>

    <div th:if="${#lists.isEmpty(newsList)}" class="text-center py-12">
        <p class="text-lg text-gray-600">Inga nyheter just nu.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="news : ${newsList}" class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow">
            <figure th:if="${news.displayImageUrl != null}">
                <img th:src="${news.displayImageUrl}" alt="Nyhetsbild" class="w-full h-48 object-cover">
            </figure>
            <figure th:unless="${news.displayImageUrl != null}" class="bg-primary h-48 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                </svg>
            </figure>
            <div class="card-body">
                <h2 class="card-title font-virage text-primary" th:text="${news.title}">Titel</h2>
                <p class="text-sm text-gray-500" th:text="${#temporals.format(news.createdAt, 'yyyy-MM-dd HH:mm')}">Datum</p>
                <p class="line-clamp-3" th:text="${news.content}">Innehåll...</p>
                <div class="card-actions justify-end mt-4">
                    <a th:href="@{/news/{id}(id=${news.id})}" class="btn btn-primary btn-sm">Läs mer</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
