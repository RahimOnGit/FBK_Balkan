<!DOCTYPE html>
<html lang="sv" data-theme="corporate" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redigera Nyhet - FBK Balkan</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-base-200">
<!-- Navbar -->
<div class="absolute top-0 left-0 z-[10] right-0 bg-primary">
    <div th:replace="~{fragments/navbar::navbar}"></div>
</div>

<!-- Edit Form -->
<div class="min-h-screen pt-32 px-4 py-12">
    <div class="max-w-3xl mx-auto">
        <div class="flex items-center mb-10">
            <a th:href="@{/news/manage}" class="btn btn-ghost mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            <h1 class="text-4xl font-bold text-base-content">Redigera Nyhet</h1>
        </div>

        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <form th:action="@{/news/edit/{id}(id=${newsDTO.id})}" th:object="${newsDTO}" method="post">

                    <!-- Metadata Info -->
                    <div class="bg-base-200 rounded-lg p-4 mb-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                            <div>
                                <span class="font-semibold">Författare:</span>
                                <span th:text="${newsDTO.author}"></span>
                            </div>
                            <div>
                                <span class="font-semibold">Skapad:</span>
                                <span th:text="${#temporals.format(newsDTO.createdAt, 'dd MMM yyyy HH:mm')}"></span>
                            </div>
                            <div th:if="${newsDTO.updatedAt != null}">
                                <span class="font-semibold">Senast uppdaterad:</span>
                                <span th:text="${#temporals.format(newsDTO.updatedAt, 'dd MMM yyyy HH:mm')}"></span>
                            </div>
                            <div>
                                <span class="font-semibold">Status:</span>
                                <span th:if="${newsDTO.published}" class="badge badge-success ml-2">Publicerad</span>
                                <span th:unless="${newsDTO.published}" class="badge badge-warning ml-2">Opublicerad</span>
                            </div>
                        </div>
                    </div>

                    <!-- Title -->
                    <div class="form-control mb-4">
                        <label class="label">
                            <span class="label-text font-semibold">Titel</span>
                            <span class="label-text-alt text-error">*</span>
                        </label>
                        <input
                                type="text"
                                th:field="*{title}"
                                placeholder="Ange nyhetens titel"
                                class="input input-bordered w-full"
                                th:classappend="${#fields.hasErrors('title')} ? 'input-error' : ''"
                                required
                        />
                        <label class="label" th:if="${#fields.hasErrors('title')}">
                            <span class="label-text-alt text-error" th:errors="*{title}"></span>
                        </label>
                    </div>

                    <!-- Content -->
                    <div class="form-control mb-6">
                        <label class="label">
                            <span class="label-text font-semibold">Innehåll</span>
                            <span class="label-text-alt text-error">*</span>
                        </label>
                        <textarea
                                th:field="*{content}"
                                placeholder="Skriv nyhetens innehåll här..."
                                class="textarea textarea-bordered w-full h-64"
                                th:classappend="${#fields.hasErrors('content')} ? 'textarea-error' : ''"
                                required
                        ></textarea>
                        <label class="label" th:if="${#fields.hasErrors('content')}">
                            <span class="label-text-alt text-error" th:errors="*{content}"></span>
                        </label>
                        <label class="label">
                            <span class="label-text-alt">Använd Enter för nya stycken</span>
                        </label>
                    </div>

                    <!-- Buttons -->
                    <div class="card-actions justify-end">
                        <a th:href="@{/news/manage}" class="btn btn-ghost">Avbryt</a>
                        <button type="submit" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                            Spara ändringar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Warning Card -->
        <div class="card bg-base-100 shadow-xl mt-6 border-l-4 border-warning">
            <div class="card-body">
                <h3 class="card-title text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-warning" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    Obs!
                </h3>
                <p class="text-sm text-base-content/80">
                    Ändringar sparas och syns omedelbart på webbplatsen om nyheten är publicerad.
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="mt-8">
    <div th:replace="~{fragments/footer::footer}"></div>
</div>
</body>
</html>
