<!DOCTYPE html>
<html lang="sv" data-theme="fbkbalkan" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hantera Nyheter - FBK Balkan</title>
  <link th:href="@{/css/output.css}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-base-200">

<div th:replace="~{fragments/navbar::navbar}"></div>


<div class="container mx-auto px-4 py-8 pt-24">
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
    <h1 class="text-2xl md:text-3xl font-bold font-virage text-primary">Hantera Nyheter</h1>
    <a href="/admin/news/create" class="btn btn-primary">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      Skapa Nyhet
    </a>
  </div>

  <div th:if="${successMessage}" class="alert alert-success mb-4">
    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span th:text="${successMessage}">Meddelande</span>
  </div>

  <div th:if="${#lists.isEmpty(newsList)}" class="text-center py-12">
    <p class="text-lg text-gray-600">Inga nyheter skapade ännu.</p>
    <a href="/admin/news/create" class="btn btn-primary mt-4">Skapa din första nyhet</a>
  </div>

  <div class="overflow-x-auto" th:unless="${#lists.isEmpty(newsList)}">
    <table class="table table-zebra w-full bg-base-100 shadow-lg rounded-lg hidden md:table">
      <thead>
      <tr>
        <th>Titel</th>
        <th>Skapad</th>
        <th>Status</th>
        <th>Åtgärder</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="news : ${newsList}">
        <td>
          <div class="font-bold" th:text="${news.title}">Titel</div>
          <div class="text-sm text-gray-500" th:text="${news.authorUsername}">Författare</div>
        </td>
        <td th:text="${#temporals.format(news.createdAt, 'yyyy-MM-dd HH:mm')}">Datum</td>
        <td>
          <span th:if="${news.published}" class="badge badge-success">Publicerad</span>
          <span th:unless="${news.published}" class="badge badge-warning">Opublicerad</span>
        </td>
        <td>
          <div class="flex gap-2">
            <a th:href="@{/admin/news/edit/{id}(id=${news.id})}" class="btn btn-sm btn-ghost">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
            </a>
            <form th:action="@{/admin/news/toggle/{id}(id=${news.id})}" method="post" class="inline">
              <button type="submit" class="btn btn-sm btn-ghost" th:title="${news.published ? 'Avpublicera' : 'Publicera'}">
                <svg th:if="${news.published}" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>
                <svg th:unless="${news.published}" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              </button>
            </form>
            <form th:action="@{/admin/news/delete/{id}(id=${news.id})}" method="post" class="inline" onsubmit="return confirm('Är du säker på att du vill ta bort denna nyhet?');">
              <button type="submit" class="btn btn-sm btn-ghost text-error">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </form>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="md:hidden space-y-4">
      <div th:each="news : ${newsList}" class="card bg-base-100 shadow-lg">
        <div class="card-body">
          <div class="flex justify-between items-start">
            <div>
              <h2 class="card-title text-lg" th:text="${news.title}">Titel</h2>
              <p class="text-sm text-gray-500" th:text="${news.authorUsername}">Författare</p>
            </div>
            <span th:if="${news.published}" class="badge badge-success">Publicerad</span>
            <span th:unless="${news.published}" class="badge badge-warning">Opublicerad</span>
          </div>
          <p class="text-sm text-gray-500" th:text="${#temporals.format(news.createdAt, 'yyyy-MM-dd HH:mm')}">Datum</p>
          <div class="card-actions justify-end mt-4">
            <a th:href="@{/admin/news/edit/{id}(id=${news.id})}" class="btn btn-sm btn-ghost">Redigera</a>
            <form th:action="@{/admin/news/toggle/{id}(id=${news.id})}" method="post" class="inline">
              <button type="submit" class="btn btn-sm btn-ghost" th:text="${news.published ? 'Avpublicera' : 'Publicera'}">Toggle</button>
            </form>
            <form th:action="@{/admin/news/delete/{id}(id=${news.id})}" method="post" class="inline" onsubmit="return confirm('Är du säker?');">
              <button type="submit" class="btn btn-sm btn-error">Ta bort</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
