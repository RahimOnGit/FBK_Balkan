<!DOCTYPE html>
<html lang="sv" data-theme="corporate" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Dashboard - FBK Balkan</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-base-100">
<!-- Navbar -->
<div class="absolute top-0 left-0 z-[10] right-0 bg-primary">
    <div th:replace="~{fragments/navbar::navbar}"></div>
</div>

<!-- Dashboard Content -->
<div class="min-h-screen pt-32 px-4 py-12">
    <div class="mt-8">
        <div class="card bg-base-100 shadow-xl p-5">
            <div class="card-body">
                <h1 class="card-title text-3xl justify-center mb-4">
                    Välkommen
                    <span th:text="${coachName}"></span>!
                </h1>

                <div th:replace="~{coach/content-fragment::dashboard-content}"></div>

                <p class="text-base-content/70 text-center mb-6">
                    Du är nu inloggad och kan hantera ditt lag, spelare, träningar och skapa nyheter
                </p>

                <!-- Team section container (hidden by default) -->
                <div id="team-section-container" class="hidden">
                    <div th:replace="~{coach/content-fragment::team-section}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="mt-8">
    <div th:replace="~{fragments/footer::footer}"></div>
</div>

<script>
    // Show team section when clicking "Mina lag"
    document.addEventListener('DOMContentLoaded', function() {
        const minaLagBtn = document.querySelector('.btn-secondary');
        const teamSectionContainer = document.getElementById('team-section-container');

        if (minaLagBtn && teamSectionContainer) {
            minaLagBtn.addEventListener('click', function() {
                // Toggle visibility
                teamSectionContainer.classList.toggle('hidden');

                // Optional: Scroll to team section
                if (!teamSectionContainer.classList.contains('hidden')) {
                    teamSectionContainer.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        }
    });
</script>
</body>
</html>
