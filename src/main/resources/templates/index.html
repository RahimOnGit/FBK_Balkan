<!-- latest video embed -->
<div class="FBK-Balkan-youtube-embed flex justify-center  mx-auto px-8 mb-16 h-screen mt-16 " >
    <iframe class="latestVideoEmbed w-full  rounded-lg"
            cid="UCAcquTaKhJu0resneu7e2_w"
            frameborder="0"
            allowfullscreen></iframe>

    <script>
        const loadVideo = (iframe) => {
            const cid = iframe.getAttribute('cid');
            const channelURL = encodeURIComponent(`https://www.youtube.com/feeds/videos.xml?channel_id=${cid}`);
            const reqURL = `https://api.rss2json.com/v1/api.json?rss_url=${channelURL}`;

            fetch(reqURL)
                .then(response => response.json())
                .then(result => {
                    const link = result.items[0].link;
                    const id = link.substr(link.indexOf("=") + 1);
                    iframe.setAttribute("src", `https://youtube.com/embed/${id}?autoplay=0&rel=0`);
                })
                .catch(error => console.log('Error loading latest video:', error));
        };

        document.querySelectorAll('.latestVideoEmbed').forEach(loadVideo);
    </script>
</div>
