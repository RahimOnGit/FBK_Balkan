<!DOCTYPE html>
<html lang="sv" data-theme="corporate" xmlns:th="http://www.thymeleaf.org">
<style>

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        FBK Balkan</title>

    <!--  <link th:href="@{/css/input.css}" rel="stylesheet">-->
    <link th:href="@{/css/output.css}" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <style>


        .transparent-navbar
        {
            background-color: transparent !important;
        }



    </style>
</head>
<body class="min-h-screen  bg-base-200 transparent-navbar">

<!--navbar-->
<div class="absolute top-0 left-0 z-[10] right-0 ">
    <div th:replace="~{fragments/navbar::navbar}"></div>
</div>


<!--hero-->
<div class=" hero min-h-screen bg-cover  bg-center mb-10 " style="background-image: url('/images/hero-image.png');">
    <div class="hero-overlay bg-opacity-60"> </div>
    <div class="hero-content text-left text-white relative z-10 w-full max-w-7xl px-8">
        <div class="flex flex-col lg:flex-row lg:justify-between w-full gap-8">
            <div class="lg:w-1/2">
                <!--                <h1 class="text-5xl lg:text-7xl text-secondary font-bold mb-5 font-virage italic">Teknik</h1>-->
                <!--                <h1 class="text-5xl lg:text-7xl font-bold mb-5 font-virage">före långa bollar</h1>-->
                <!--                <a href="/trial-registration" class="btn btn-wide rounded-full font-virage text-xl lg:text-2xl mt-8 bg-opacity-10 text-base-100 hover:text-primary hover:bg-base-100">Registrera ditt barn</a>-->
                <h1 class="text-7xl text-secondary font-bold mb-5 font-virage italic">Teknik</h1>
                <h1 class="text-7xl  font-bold mb-5 font-virage">före långa bollar</h1>
                <a href="/trial-registration" class="btn btn-wide rounded-full font-virage text-2xl mt-8 bg-opacity-10 text-base-100 hover:text-primary hover:bg-base-100 " >Registrera ditt barn</a>

                <div th:if="${latestNews != null}" class="mt-10">
                    <!--                    <a href="/news" class="text-2xl font-bold mb-4 text-secondary hover:underline">Visa alla nyheter</a>-->

                    <a th:href="@{/news/{id}(id=${latestNews.id})}"
                       class="block bg-white/10 backdrop-blur-sm rounded-lg p-4 hover:bg-white/20 transition-all mt-4">
                        <h4 th:text="${latestNews.title}" class="font-semibold text-lg text-white"></h4>
                        <p th:text="${#temporals.format(latestNews.createdAt, 'dd MMM yyyy')}" class="text-sm text-gray-300 mt-1"></p>
                    </a>
                </div>
                <a href="/news" class="btn btn-ghost btn-sm text-white mt-4">Visa alla nyheter &rarr;</a>

            </div>
        </div>
    </div>

</div>


<div th:replace="~{fragments/banner/banner::banner}" class="mb-16">

</div>



<!-- latest video embed -->
<div class="FBK-Balkan-youtube-embed flex justify-center  mx-auto px-8 mb-16 h-screen mt-16 " >
    <iframe class="latestVideoEmbed w-full  rounded-lg"
            cid="UCAcquTaKhJu0resneu7e2_w"
            frameborder="0"
            allowfullscreen></iframe>

    <script>
        const loadVideo = (iframe) => {
            const cid = iframe.getAttribute('cid');
            const channelURL = encodeURIComponent(`https://www.youtube.com/feeds/videos.xml?channel_id=${cid}`);
            const reqURL = `https://api.rss2json.com/v1/api.json?rss_url=${channelURL}`;

            fetch(reqURL)
                .then(response => response.json())
                .then(result => {
                    const link = result.items[0].link;
                    const id = link.substr(link.indexOf("=") + 1);
                    iframe.setAttribute("src", `https://youtube.com/embed/${id}?autoplay=0&rel=0`);
                })
                .catch(error => console.log('Error loading latest video:', error));
        };

        document.querySelectorAll('.latestVideoEmbed').forEach(loadVideo);
    </script>
</div>

<!--footer-->
<div class="mt-8">
    <div th:replace="~{fragments/footer::footer}"></div>
</div>

</body>
</html>
