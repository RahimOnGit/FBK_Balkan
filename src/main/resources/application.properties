spring.application.name=FBK Balkan

# Database Configuration for SQLite
spring.datasource.url=jdbc:sqlite:fbkbalkan.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (disabled for SQLite)
spring.h2.console.enabled=false

# Run SQL seed file on startup
spring.datasource.initialization-mode=always
spring.datasource.data=classpath:seeds.sql
spring.datasource.platform=sqlite
